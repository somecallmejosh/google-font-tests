<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Method</title>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,700,400italic,700italic,900,900italic|Montserrat:400,700|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="mer-900">Merriweather Family</h1>
  <div class="mer-300">Merriweather 300</div>
  <div class="mer-300"><em>Merriweather 300 Italic</em></div>
  <div class="mer-400">Merriweather 400</div>
  <div class="mer-400"><em>Merriweather 400 Italic</em></div>
  <div class="mer-700">Merriweather 700</div>
  <div class="mer-700"><em>Merriweather 700 Italic</em></div>
  <div class="mer-900">Merriweather 900</div>
  <div class="mer-900"><em>Merriweather 900 Italic</em></div>
  <hr>
  <h1 class="mont-700">Montserrat Family</h1>
  <div class="mont-400">Montserrat 400</div>
  <div class="mont-700">Montserrat 700</div>
  <hr>
  <h1 class="roboto">Roboto 700</h1>
  <div class="roboto">Roboto 700</div>
</body>
</html>
